{% extends 'blog/base.html' %}

{% block title %}
Добавить комментарий
{% endblock %}

{% block body %}
<h1 class="title">
  Добавить комментарий
</h1>
<form class="comment-form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="submit-button" type="submit" value="Сохранить">
</form>
<p class="back-link">
  <a href="{% url 'blog:post_detail' pk=pk %}">Назад к посту</a>
</p>
{% endblock %}
